<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/Login_Style.css" rel="stylesheet" />
    <title>Registro</title>
</head>

<body>


    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="card px-5 py-4" id="form1">
                    <form action="login.html">
                        <div class="form-data" v-if="!submitted">
                            <div class="text-center mb-4">
                                <h4>Registro</h4>
                            </div>
                            <div class="mb-2">
                                <p class="fw-normal">Nombre</p>
                                <input type="Nombre" class="form-control" id="exampleInputNombre1">
                            </div>
                            <div class="mb-2">
                                <p class="fw-normal">Sexo</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                  Masculino
                                </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                  Femenino
                                </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                                    <label class="form-check-label" for="flexRadioDefault3">
                                  Prefiero no decirlo
                                </label>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="exampleInputEmail1" class="form-label">Email </label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-2">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputPassword1" class="form-label">Repita Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword2">
                            </div>
                        </div>
                        <div hidden><button id="Enviar" v-on:click.stop.prevent="submit" class="btn btn-primary w-100">Registrarse</button></button>
                        </div>
                    </form>
                    <div class="mb-3"> <button id="Registrarse" v-on:click.stop.prevent="submit" class="btn btn-primary w-100">Registrarse</button> </div>
                </div>
            </div>
        </div>
    </div>


    <script src="registro.js"></script>
</body>

</html>
