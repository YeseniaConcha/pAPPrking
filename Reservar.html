<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/styles.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>reservas</title>

<body>
    <form action="Pagar.html">
        <div>
            <div class="container mt-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-7">
                        <div class="card px-5 py-4" id="form1">
                            <div class="form-data" v-if="!submitted">
                                <div class="text-center mb-5">
                                    <h4>Reserva</h4>

                                    <!--formulario para reservar en diferentes opciones -->
                                    <select class="form-select" id="opcion" aria-label="Default select example">
                                        <option selected value="0">Seleccione una opci√≥n</option>
                                        <option value="1">Por hora</option>
                                        <option value="2">Media jornada</option>
                                        <option value="3">Jornada completa</option>
                                    </select>

                                    <div class="mb-4">
                                        <label for="exampleInputNombre" class="form-label">Nombre del propietario</label>
                                        <input type="text" class="form-control" id="exampleInputNombre">
                                    </div>

                                    <div class="mb-4">
                                        <label for="exampleInputPatente" class="form-label">Patente</label>
                                        <input type="text" class="form-control" id="exampleInputPatente">
                                    </div>

                                    <input class="form-control" id="Total" type="text" placeholder="Total" disabled>

                                    <button type="submit" class="btn btn-primary">Pagar</button>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="Reservar.js"></script>
