<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/Login_Style.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <title>Pagar</title>
</head>

<body>
    <form class="row g-3">
        <div>
            <div class="container mt-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-7">
                        <div class="card px-5 py-4" id="form1">
                            <div class="form-data" v-if="!submitted">
                                <div class="text-center mb-5">
                                    <h4>Metodo de pago</h4>
                                    <div class="col-md-12">
                                        <label for="validationDefault01" class="form-label">Numero de tarjeta</label>
                                        <input type="text" class="form-control" id="validationDefault01" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="validationDefault02" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="validationDefault02" required>
                                    </div>

                                    <div class="col-md-12">
                                        <label for="validationDefault03" class="form-label">Fecha de expiracion</label>
                                        <input type="text" class="form-control" id="validationDefault03" required>
                                    </div>

                                    <div class="col-md-12">
                                        <label for="validationDefault05" class="form-label">CVC</label>
                                        <input type="text" class="form-control" id="validationDefault05" required>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary" id="Pagar" type="submit">Pagar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="pagar.js"></script>
</body>

</html>
